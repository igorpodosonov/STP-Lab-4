language: java

jdk:
  - oraclejdk8
  - oraclejdk9

before_install:
- sudo apt-get install jq
- wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter CODACY_PROJECT_TOKEN=d5af6dd108de4875b93c001a05f63a4e -l Java -r jacoco.xml
